<div class="containerRandom">
    <h2>{{carta()?.printed_name}}</h2>
    <div class="carta">
        <div class="left">
            <img [src]="carta()?.image_uris?.png" width="146px" height="204px" alt="{{carta()?.printed_name}}">
        </div>
        <div class="right">
            <ul class="datos">
                <li>Coste:&emsp;@for (coste of coste(); track coste){<img [src]="coste.svg_uri" [alt]="coste.symbol" />}
                </li>
                <li>Dato 2</li>
                <li>Dato 3</li>
            </ul>
        </div>
    </div>
</div>
